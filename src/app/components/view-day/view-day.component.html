<mat-toolbar color="accent">
  <button mat-icon-button color="basic" (click)="close_nav()"><mat-icon>close</mat-icon></button>
  <span class="space-inBetween"></span>
  <span>This is {{monthText | async}} {{dayValue | async}}, {{yearValue | async}}</span>
  <span class="space-inBetween"></span>
  <button mat-icon-button color="basic" (click)="addWorkout()"><mat-icon>add_task</mat-icon></button>
</mat-toolbar>
